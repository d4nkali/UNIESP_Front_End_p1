<!DOCTYPE html>
<html lang="pt-BR">


<head>

    <meta charset="UTF-8">
    <title>Formulario</title>
    <link rel="stylesheet" href="/css/style.css">

</head>


<body>
    
    <h1>POR FAVOR, INICIE A RECUPERAÇÃO DA <b style="color: rgb(255, 0, 0);">SUA CONTA</b></h1>
    <hr>

    <form autocomplete="on" action="" method="get">

        <br>
        Nome: 
        <input type="text" name="name" id="name" placeholder="Nome e Sobrenome" required>
        <BR>
        Celular
        <input type="number" name="number" id="number" placeholder="Digite com o DDD">
        <br>
        Email
        <input type="email" name="email" id="email" placeholder="Email que possua conta registrada" required>
        <br>
        Dominio (Caso Tenha)
        <input type="url" name="url" id="url">
        <br>
        <br>
        <input type="submit" value="Clique para enviar um Email de recuperação">
        <br>
        <br>
        <hr>
        <br>
        Data de Acesso
        <input type="datetime-local" name="data"/>

        <hr>
        <br>
        <h3>Qual o melhor console da <b>4°</b> geração!</h3>
        <input type="radio" name="consoles"/> PC Engine
        <br>
        <input type="radio" name="consoles"/> Mega Drive
        <br>
        <input type="radio" name="consoles"/> Super Nintendo
        <br>
        <input type="radio" name="consoles"/> Neo Geo

    </form>

</body>


</html>
