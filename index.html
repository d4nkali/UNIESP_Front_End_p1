<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">
    <title>Pesquisa de Opinião</title>


</head>


<body>
    
    <h1>Pesquisa de Opinião</h1>
    <hr>
    <h3>Complete o <b>formulario</b> abaixo!!!</h3>
    <br>
    <form autocomplete="on" action="" method="get">

    <fieldset>

        <legend>Qual o melhor time de São Paulo:</legend>
        <input type="radio" id="sao_paulo" name="sao_paulo" value="1">
        <label for="radio">São Paulo</label>
        <br>
        <input type="radio" id="corinthians" name="corinthians" value="2">
        <label for="radio">Corinthians</label>
        <br>
        <input type="radio" id="santos" name="santos" value="3">
        <label for="radio">Santos</label>
        <br>
        <input type="radio" id="palmeiras" name="palmeiras" value="4">
        <label for="radio">Palmeiras</label>
        <br>

    </fieldset>

    <br>
    <br>

    <fieldset>

        <legend>Quar o melhor sabor de sorvete:</legend>
        <input type="radio" id="chocolate" name="chocolate" value="5">
        <label for="radio">Chocolate</label>
        <br>
        <input type="radio" id="flocos" name="flocos" value="6">
        <label for="radio">Flocos</label>
        <br>
        <input type="radio" id="morango" name="morango" value="7">
        <label for="radio">morango</label>
        <br>
        <input type="radio" id="maracuja" name="maracuja" value="8">
        <label for="radio">Maracujá</label>
        <br>

    </fieldset>

    </form>

</body>


</html>
